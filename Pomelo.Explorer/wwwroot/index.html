<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no">
    <link href="/assets/css/pomelo.css" rel="stylesheet" />
    <link href="assets/css/font-awesome.css" rel="stylesheet" />

    <script>
        window.nodeRequire = require;
        delete window.require;
        delete window.exports;
        delete window.module;
    </script>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/i18n.js"></script>
    <script src="/assets/js/vue.js"></script>
    <script src="/assets/js/vue-i18n.js"></script>
    <script src="/assets/js/pomelo.container.js"></script>
    <script src="/assets/js/pomelo.queryview.js"></script>
    <title>Pomelo</title>
    <style id="component-css">
    </style>
    <style id="menu-css">
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <div class="pomelo-instance-tab">
            <a v-on:click="$root.openMenu('/menu-create');$root.open()" class="pomelo-instance-tab-item" v-bind:class="{ 'active': $root.active === 'new-connection' }" title="New Connection">
                <i class="fa fa-link"></i>
            </a>
            <a v-for="x in $root.tab.instances" v-on:click="$root.openInstance(x.id, x.provider)" v-bind:class="{ 'active': $root.active === 'instance-' + x.id }" class="pomelo-instance-tab-item">
                <svg-icon class="pomelo-instance-tab-icon" v-bind:src="'/static/' + x.provider + $root.extensions.filter(y => y.id === x.provider)[0].icon" />
            </a>
        </div>
        <div class="pomelo-instance-menu" v-show="$root.menu">
            <div id="menu"></div>
            <div class="pomelo-instance-menu-drag"></div>
        </div>
        <div class="pomelo-instance-main">
            <div id="main"></div>
        </div>
        <div class="pomelo-statusbar">

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
