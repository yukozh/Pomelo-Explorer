<div>
    <div class="pomelo-mysql-table-toolbar" ref="toolbar">
        <a class="pomelo-mysql-table-toolbar-item" v-on:click="$root.open('table-view', { instance: instance, database: database, table: selected }, selected)">
            <i class="fa fa-folder-open-o"></i> Open
        </a>
        <a class="pomelo-mysql-table-toolbar-item" v-on:click="$root.open('table-design', { instance: instance, database: database, table: selected }, '[Design] ' + selected)">
            <i class="fa fa-pencil"></i> Design
        </a>
        <a class="pomelo-mysql-table-toolbar-item">
            <i class="fa fa-plus-square-o"></i> New Table
        </a>
        <a class="pomelo-mysql-table-toolbar-item">
            <i class="fa fa-trash-o"></i> Delete
        </a>
    </div>
    <div class="pomelo-table-outer pomelo-mysql-table-list" v-bind:style="{ 'height': tableHeight }">
        <table class="pomelo-table">
            <thead>
                <tr>
                    <th>Table</th>
                    <th>Columns</th>
                    <th>Records</th>
                    <th>Engine </th>
                    <th>Charset</th>
                    <th>Collation </th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(x, i) in tables" v-on:click="selected = x.name" v-bind:class="{ 'active': selected === x.name }">
                    <td><i class="fa fa-table"></i> {{ x.name }}</td>
                    <td>{{ x.columns }}</td>
                    <td>{{ x.records }}</td>
                    <td>{{ x.engine }}</td>
                    <td>{{ x.charset }}</td>
                    <td>{{ x.collate }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
