<div>
    <div class="pomelo-mysql-table-toolbar">
        <a class="pomelo-mysql-table-toolbar-item">
            <i class="fa fa-folder-open-o"></i> Open
        </a>
        <a class="pomelo-mysql-table-toolbar-item">
            <i class="fa fa-pencil"></i> Design
        </a>
        <a class="pomelo-mysql-table-toolbar-item">
            <i class="fa fa-plus-square-o"></i> New Table
        </a>
        <a class="pomelo-mysql-table-toolbar-item">
            <i class="fa fa-trash-o"></i> Delete
        </a>
    </div>
    <table class="pomelo-table pomelo-mysql-table-list">
        <thead>
            <tr>
                <th>Table</th>
                <th>Columns</th>
                <th>Records</th>
                <th>Engine </th>
                <th>Charset</th>
                <th>Collate </th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="(x, i) in tables">
                <td><i class="fa fa-table"></i> {{ x.name }}</td>
                <td>{{ x.columns }}</td>
                <td>{{ x.records }}</td>
                <td>{{ x.engine }}</td>
                <td>{{ x.charset }}</td>
                <td>{{ x.collate }}</td>
            </tr>
        </tbody>
    </table>
</div>
