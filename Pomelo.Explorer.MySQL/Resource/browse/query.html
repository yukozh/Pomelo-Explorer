<div>
    <div class="pomelo-mysql-tabbar" ref="tabbar">
        <a class="pomelo-mysql-tabbar-item major">
            Queries
        </a>
        <a class="pomelo-mysql-tabbar-item" v-for="x in opened" v-on:click="open(x.type, x.params, x.title, $event)" v-bind:class="{ 'active': active === x.id }">
            <i class="fa fa-table"></i> {{ x.title }}
            <i class="close fa fa-close" v-on:click="destroy(x.id)"></i>
        </a>
    </div>
    <div v-bind:id="'pomelo-mysql-query-' + instance + '-' + database">
    </div>
</div>
