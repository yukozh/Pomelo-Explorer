<div>
    <div class="pomelo-mysql-menu-title">Databases</div>
    <template v-for="(x, i) in databases">
        <a class="pomelo-mysql-menu-database" v-on:click="$root.$set(toggled, i, !toggled[i])" v-bind:class="{ 'active': toggled[i] }">
            <i class="fa fa-database"></i> {{ x }}
            <i class="pomelo-new-connection-menu-toggle fa" v-bind:class="{ 'fa-chevron-down': toggled[i], 'fa-chevron-right': !toggled[i] }"></i>
        </a>
        <div class="pomelo-mysql-menu-db-submenu" v-show="!!toggled[i]">
            <a v-bind:class="{ 'sub-active': active === 'tables-' + x }" class="pomelo-mysql-menu-db-submenu-item" v-on:click="active = 'tables-' + x; $root.open('/static/mysql/Resource/browse/table', { instance: id, database: x })">
                <i class="fa fa-table"></i> Tables
            </a>
            <a v-bind:class="{ 'sub-active': active === 'views-' + x }" class="pomelo-mysql-menu-db-submenu-item" v-on:click="active = 'views-' + x; $root.open('/static/mysql/Resource/browse/view', { instance: id, database: x })">
                <i class="fa fa-search"></i> Views
            </a>
            <a class="pomelo-mysql-menu-db-submenu-item">
                <i class="fa fa-code"></i> Functions
            </a>
            <a v-bind:class="{ 'sub-active': active === 'queries-' + x }" class="pomelo-mysql-menu-db-submenu-item" v-on:click="active = 'queries-' + x; $root.open('/static/mysql/Resource/browse/query', { instance: id, database: x })">
                <i class="fa fa-terminal"></i> Queries
            </a>
            <a class="pomelo-mysql-menu-db-submenu-item">
                <i class="fa fa-files-o"></i> Backups
            </a>
        </div>
    </template>
</div>
